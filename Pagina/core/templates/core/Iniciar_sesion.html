
{% extends 'core/extras.html' %}{% load static %}

{%block sesion%}
<div class="d-flex">
  <ul class="navbar-nav">
      <li class="nav-item text-right">
          <a class="nav-link" href="{% url 'login' %}">INICIAR SESION</a>
      </li>
  </ul>
</div>
</div>
{%endblock%}
{%block body%} 
<div class="container-fluid">
  <div class="row bloque_fondo_5" style="background-color: rgb(22, 115, 236);"> 
      <div class="col-sm-12 col-md-12"> 

      <div class="col-12 user-img">
        <img style="width:50%" src="{% static 'core/Imagenes/recursos/Painter_icon.png' %}" class="mx-auto d-block"/>
      </div>
        <form class="col-12" name="login">
          <!--Email-->
          <div class="form-group mt-4 mb-4" id="user-group">
            <label for="correo"><h4>Ingrese su correo</h4></label>
            <input type="email" class="form-control" placeholder="Email" id="correo" />
          </div>
          <!--Contraseña-->
          <div class="form-group" id="contraseña-group">
            <label for="contraseña"><h4>Ingrese su contraseña</h4></label>
            <input type="password" class="form-control" placeholder="Contraseña" id="contraseña"  />
          </div>
          <br>
          <!--Boton para ingresar-->
          <a href="{% url 'mostrar' %}"><button type="button" class="btn btn-success">ingresar</button></a>
        </form>
        <div class="col-12 mt-4 mb-4">
         <a href="{% url 'Registrarse' %}" class="mt-4"><button class="btn btn-danger">Registrate</button></a>
        </div>
        <div class="col-12 mt-4 mb-4">
          <a href="#"><button class="btn btn-warning">Olvido su contraseña</button></a>
        </div>
      </div>
    </div> 
  </div>
{%endblock%}
